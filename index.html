<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário login</title>
</head>

<body>
    <div class="card-login">
        <div class="img">
            <img width="150" src="./Design sem nome (37).png" alt="Imagem de perfil">
        </div>

        <div>
            <h1>Entrar</h1>

        </div>

        <form>
            <div class="conteudoForm">

                <img width="20" src="./Design sem nome (10).png" alt="Simbolo de e-mail">
                <input type="email" placeholder="Digite seu e-mail">
            </div>

            <div class="linha"></div>

            <div class="conteudoForm">
                <img width="20" src="./Design sem nome (13).png" alt="Símbolo de cadeado">
                <input type="password" placeholder="Digite sua senha">
            </div>

            <div class="linha"></div>

            <div class="lembrar">
                <input type="checkbox" name="contectado">
                <label for="conectado">Continuar conectado</label>
            </div>

            <div class="enviar">
                <input type="submit" value="Enviar">

            </div>
        </form>
        
        <div class="esqueceu">
            <a href="#esqueceu">Esqueceu sua senha?</a>
        </div>
    </div>
</body>

</html>
